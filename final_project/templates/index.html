<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLP - Emotion Detection</title>
    <script src="{{ url_for('static', filename='mywebscript.js') }}"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">NLP - Emotion Detection</h1>
        <form id="emotionForm" class="mt-3" onsubmit="RunSentimentAnalysis(); return false;">
            <div class="form-group">
                <label for="textToAnalyze">Please enter the text to be analyzed</label>
                <input type="text" id="textToAnalyze" name="textToAnalyze" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Run Sentiment Analysis</button>
        </form>
        <h3 class="mt-5">Result of Emotion Detection</h3>
        <div id="system_response" class="mt-3"></div>
    </div>
</body>
</html>
